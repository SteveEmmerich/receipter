<div class="list">
    <label class="item item-input">
        <input type="text" placeholder="Item Name" ng-model="item.name">
    </label>
    <label class="item item-input">
        <input type="tel" placeholder="Item Price" ng-model="item.cost">
        </br>
    </label>
    <label class="item item-input">
        <input type="tel" placeholder="Item Quantity" ng-model="item.quantity">
        </br>
    </label>
   <label class="item item-input">
        <ion-select collection="$parent.categories" selected="item.category">
             <button class="button button-outline button-small button-positive"> {{item.selectedCat}} </button>
        </ion-select>
    </label>
     <label class="item item-input">
        <p>item.total | currency</p>
    </label>
     <div>
        <button class="button ion-paper-airplane" ng-click="save()">
            Save
        </button>
        <button class="button ion-close-round" ng-click="cancel()">
            Cancel
        </button>
    </div>
</div>
