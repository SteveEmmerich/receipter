<ion-content>
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="Category Name" ng-model="category.name">
        </label>
    </div>
    <div>
        <button class="button ion-paper-airplane" ng-click="save()">
            Save
        </button>
        <button class="button ion-close-round" ng-click="cancel()">
            Cancel
        </button>
    </div>
</ion-content>
