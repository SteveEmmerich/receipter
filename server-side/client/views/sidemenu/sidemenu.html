<div layout="column" ng-cont>
<section layout="row" flex>
    <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2">
        <md-toolbar class="md-primary">
            <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
        <div ng-repeat="menu in menus">
            <md-button ui-sref="{{menu.route}}">{{menu.name}}</md-button>
        </div>
    </md-sidenav>
</section>
<section>
        <div layout="row" layout-fill layout-align="top center">
            <md-toolbar class="md-primary">
                <div class="md-toolbar-tools">
                <md-button class="md-icon-button md-primary" aria-label="Menu" ng-click="openLeftMenu()">
                    <md-icon>
                        <ng-md-icon icon="menu" style="fill: indigo"></ng-md-icon>
                    </md-icon>
                </md-button>
                <span flex></span>
                <md-menu>
                    <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                        <md-icon md-menu-origin>
                            <ng-md-icon icon="person" style="fill: indigo"></ng-md-icon>
                        </md-icon>
                    </md-button>

                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="menu in profile">
                            <md-button ui-sref="{{menu.route}}" ng-click="menu.click">
                                <md-icon md-menu-align-target>
                                    <ng-md-icon icon="{{menu.icon}}" style="fill: indigo"></ng-md-icon>
                                </md-icon>
                                {{menu.name}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                </div>
            </md-toolbar>
        </div>
</section>
    <section>
        
    </section>
</div>
