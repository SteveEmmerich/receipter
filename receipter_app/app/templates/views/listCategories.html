<ion-content>
    <div class="loader" ng-if="!categories">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list
        show-delete="data.showDelete"
        show-reorder="data.showReorder"
        can-swipe="data.canSwipe">

        <ion-item
            ng-repeat="item in categories track by item._id"
            class="card">
        <!--  <div class="item-thumbnail-left  item item-text-wrap"> -->
            <h2>{{item.name}}</h2>
            <!--</div>-->
            <ion-option-button
                class="ion-edit"
                ng-click="edit(item._id)">
            </ion-option-button>
            <ion-option-button
                class="ion-minus-circled"
                ng-click="delete(item.$index)">
            </ion-option-button>
        </ion-item>

    </ion-list>

</ion-content>
